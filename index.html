<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crush Survey</title>
</head>
<body>

  <h2>Crush Survey</h2>

  <form action="https://formspree.io/f/mkndwnae" method="POST">
<label for="trustInput">How much does your crush trust you? (0-10)</label>
<input type="number" id="trustInput" name="trustInput" min="0" max="10" required>

<label for="likeInput">How much does your crush like you? (0-10)</label>
<input type="number" id="likeInput" name="likeInput" min="0" max="10" required>
  <button type="submit">Send</button>
</form>

  

</body>
